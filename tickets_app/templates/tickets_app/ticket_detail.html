{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Ticket #{{ ticket.id }}</h1>
    <p><strong>Event:</strong> {{ ticket.event.name }}</p>
    <p><strong>User:</strong> {{ ticket.user.username }}</p>
    <p><strong>Status:</strong> {{ ticket.status }}</p>
    <p><strong>Price:</strong> {{ ticket.price }}</p>
</div>
{% endblock %}
