<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables for a consistent color palette */
        :root {
            --primary-color: #007bff; /* Blue */
            --background-light: #f4f7f6;
            --text-color: #333;
            --border-color: #ced4da;
            --shadow-subtle: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Global Reset & Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Login Card Container */
        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow-subtle);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Header */
        h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        /* Error Message Styling */
        .error-message {
            color: #dc3545; /* Red */
            background-color: #f8d7da; /* Light Red background */
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Form Group (Label + Input) */
        form p {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box; /* Important for full width */
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Button Styling */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        /* Footer Link */
        .register-link {
            margin-top: 25px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Welcome Back</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <p>
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required autofocus>
            </p>
            <p>
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </p>
            <button type="submit">Log In</button>
        </form>

        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
